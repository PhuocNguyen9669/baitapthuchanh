<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite</title>
    <link rel="stylesheet" href="./sothich.css">
</head>

<body>
    <div class="color">
        <div id="favorite">
            <div class="favorite">
                SỞ THÍCH CỦA BẠN
            </div>
            <form action="" method="get">
                <div class="form-favorite">
                    <div class="row">
                        <div class="div-left">
                            <label for="fullName">Họ và tên</label>
                        </div>
                        <div class="div-right">
                            <input type="text" id="fullName" name="fullName" class="input-text">
                        </div>
                    </div>
                </div>
                <div class="form-favorite">
                    <div class="row">
                        <div class="div-left">
                            <label for="">Email</label>
                        </div>
                        <div class="div-right">
                            <input type="text" name="email" class="input-text">
                        </div>
                    </div>
                </div>
                <div class="form-favorite">
                    <div class="row">
                        <div class="div-left">
                            <label for="">Sở thích</label>
                        </div>
                        <div class="div-right row">
                            <div class="col-3">
                                <input type="checkbox" value="Thể thao" class="cb-favorite">
                                <label for=""> Thể thao</label>
                            </div>
                            <div class="col-3">
                                <input type="checkbox" value="Âm nhạc" class="cb-favorite">
                                <label for=""> Âm nhạc</label>
                            </div>
                            <div class="col-3">
                                <input type="checkbox" value="Đọc sách" class="cb-favorite">
                                <label for=""> Đọc sách</label>
                            </div>
                            <div class="col-3">
                                <input type="checkbox" value="Lướt web" class="cb-favorite">
                                <label for=""> Lướt web</label>
                            </div>
                            <div class="col-3">
                                <input type="checkbox" value="Chơi game" class="cb-favorite">
                                <label for=""> Chơi game</label>
                            </div>
                            <div class="col-3">
                                <input type="checkbox" value="Điện ảnh" class="cb-favorite">
                                <label for=""> Điện ảnh</label>
                            </div>
                            <div class="col-3">
                                <input type="checkbox" value="Du lịch" class="cb-favorite">
                                <label for=""> Du lịch</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-favorite">
                    <div class="row">
                        <div class="div-left">
                            <label for="" style="visibility: hidden;"> . </label>
                        </div>
                        <div class="div-right">
                            <button type="submit">Gửi thông tin</button>
                            <button type="reset">Nhập lại</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
     </div>

         <div class="studen--form">
        <h3>ĐĂNG KÝ HỌC VIÊN</h3>
        <span>
            <label for="">Họ và tên</label>
        </span>
        <span>
            <label for="">Ngày sinh</label>
            <input type="text" name="birthday">
        </span>
        <span>
            <label for="">Giới tính</label>
            <input type="radio" name="sex" checked style="width: 10px;">
            <label for="">Nam</label>
            <input type="radio" name="sex" style="width: 10px;">
            <label for="">Nữ</label>
        </span>
        <span>
            <label for="">Điạ chỉ</label>
            <textarea name="address" cols="30" rows="10"></textarea>
        </span>
        <span>
            <label for="">Lớp</label>
            <select name="class" id="">
                <option value="">-Chọn lớp-</option>
                <option value="">Lớp 1</option>
                <option value="">Lớp 2</option>
                <option value="">Lớp 3</option>
            </select>
        </span>
        <span>
            <label for="">Email</label>
            <input type="email" name="email" style="margin-left: 75px;">
        </span>
        <span>
            <label for="">Điện thoại</label>
            <input type="text" name="phone">
        </span>
        <div class="form--button">
            <button type="submit">Đăng nhập</button>
            <button type="reset">Nhập lại</button>
        </div>
    </div>
</body>
</html>
